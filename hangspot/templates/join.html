<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Join Community</title>
</head>

<body class="d-flex align-items-center py-4 px-5 mx-5 my-5 bg-body-tertiary">
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="flash-messages col-lg-3 col-md-3">
                {% for message in messages %}
                    <div style="color: red;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
      {% endwith %}
  <div class="col-lg-8 col-md-10 mx-auto content">
    <main class="w-50 m-auto">
        <form action="{{ url_for('register') }}" method="post">
          <img class="mb-4 ms-5" src="../static/images/H.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Join the Community</h1>

          <div class="form-floating">
            <input type="text" class="form-control mb-2" id="username" name="username" required>
            <label for="floatingInput">Username</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control mb-2" id="floatingInput" name="email" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control mb-2" id="floatingPassword" name="password" required>
            <label for="floatingPassword">Password</label>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">Join</button>
          <p class="mt-5 mb-3 text-body-secondary">Â©2025</p>
        </form>
      </main>
</body>
</html>
